name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.10, 3.11]
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-verssion: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          if [ -f requirements-dev.txt ]; then pip install -r requirements-dev.txt; fi
          if [ -f backend/requirements.txt ]; then pip install -r backend/requirements.txt; fi
      - name: Run tests
        run: |
          pytest -q
      - name: Lint and formatting checks
        run: |
          black --check . || (echo "Run 'black .' to fix formatting" && exit 1)
          isort --check-only . || (echo "Run 'isort -rc .' to fix imports" && exit 1)
          flake8 || (echo "flake8 reported issues" && exit 1)
